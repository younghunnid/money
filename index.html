<html lang="en">
<head>

<body id="body" class="bg-blue-50 text-black flex items-center justify-center min-h-screen transition duration-300 relative">

    </div>

    <div class="flex space-x-4 mb-4">
      <div class="flex-1">
        <label class="block mb-1 font-medium">From</label>
        <select id="fromCurrency" class="w-full border border-gray-300 rounded px-4 py-2 text-black">

        <select id="toCurrency" class="w-full border border-gray-300 rounded px-4 py-2 text-black">
          <option value="USD">ğŸ‡ºğŸ‡¸ USD</option>

          <option value="NGN">ğŸ‡³ğŸ‡¬ NGN</option>
          <option value="LRD">ğŸ‡±ğŸ‡· LRD</option>
        </select>
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Date (optional)</label>
      <input type="date" id="rateDate" class="w-full border border-gray-300 rounded px-4 py-2 text-black">
    </div>

    <div class="mb-4 text-center">
      <button onclick="swapCurrencies()" class="text-sm text-blue-500 underline">Swap</button>
    </div>

    <button onclick="convertCurrency()" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded font-semibold mb-4">
      Convert

    <div id="result" class="text-center text-xl font-bold text-green-600 dark:text-green-400 mb-4"></div>

    <div>
      <h2 class="text-lg font-semibold mb-2">Recent Conversions</h2>
      <ul id="history" class="text-sm list-disc list-inside space-y-1"></ul>
    </div>
  
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">Rate Trend (Past 7 Days)</h2>
