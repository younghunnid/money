
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body id="body" class="bg-blue-50 text-black flex items-center justify-center h-screen transition duration-300 relative">

  <div class="absolute top-4 right-4">
    <button onclick="toggleDarkMode()" class="bg-gray-800 text-white px-3 py-1 rounded">
      Toggle Dark Mode
    </button>
  </div>

  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md dark:bg-gray-900 dark:text-white">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600 dark:text-white">Currency Converter</h1>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Amount</label>
      <input type="number" id="amount" class="w-full border border-gray-300 rounded px-4 py-2 text-black" placeholder="Enter amount">
    </div>

    <div class="flex space-x-4 mb-4">
      <div class="flex-1">
        <label class="block mb-1 font-medium">From</label>
        <select id="fromCurrency" class="w-full border border-gray-300 rounded px-4 py-2 text-black">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="NGN">NGN</option>
          <option value="LRD">LRD</option>
        </select>
      </div>
      <div class="flex-1">
        <label class="block mb-1 font-medium">To</label>
        <select id="toCurrency" class="w-full border border-gray-300 rounded px-4 py-2 text-black">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="NGN">NGN</option>
          <option value="LRD">LRD</option>
        </select>
      </div>
    </div>

    <div class="mb-4 text-center">
      <button onclick="swapCurrencies()" class="text-sm text-blue-500 underline">Swap</button>
    </div>

    <button onclick="convertCurrency()" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded font-semibold mb-4">
      Convert
    </button>

    <div id="result" class="text-center text-xl font-bold text-green-600 dark:text-green-400"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
